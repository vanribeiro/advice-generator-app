<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="card-advice-generator">
    <article class="card-advice__container">
      <header class="card-advice__header">
        <h1 class="card-advice__title">
          Advice #<span class="card-advice__number">...</span>
        </h1>
      </header>
      <blockquote class="card-advice__blockquote">
        <q class="card-advice__quote">
          ...
        </q>
      </blockquote>
      <picture class="card-advice__detail">
        <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 767px)" type="image/svg+xml">
        <img src="./images/pattern-divider-desktop.svg" alt="Pattern quote">
      </picture>
    </article>
    <button class="card-advice__dice">
      <img src="./images/icon-dice.svg" alt="Dice icon">
    </button>
  </main>
  <footer class="card-advice__footer">
    <div class="card-advice__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://vanribeiro.github.io/">Van Ribeiro</a>.
    </div>
  </footer>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
